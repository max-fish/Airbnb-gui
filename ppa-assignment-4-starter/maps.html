<!DOCTYPE html>
<html>
<head>
    <style type='text/css'>body{margin:0;padding:0;overflow:hidden;}</style>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <!-- These are the javascript references needed to ensure that a html page is loaded properly -->
    <!-- The map has most of it's features disabled due to the small dimensions of the panel -->
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AiCfbSVYBViqTpODO_7LvvYjZHpIbTFPOZWQpvduDFzWnFsu9LoMGup8GyeprqlH '></script>
    <script type='text/javascript'>
                var map;
                document.loadFile = function(text, lat, long) {
                    map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                        center: new Microsoft.Maps.Location(lat, long),
                        zoom: 17,
                        mapTypeId: Microsoft.Maps.MapTypeId.aerial,
                        disablePanning: true,
                        showMapTypeSelector: false,
                        showLocateMeButton: false,
                        showZoomButtons: false,
                        showScalebar: false
                    });
                    var pushpin = new Microsoft.Maps.Pushpin(map.getCenter(), { title: text });
                    map.entities.push(pushpin);
                }
        </script>
</head>
    <div id='myMap' style='width: 100vw; height: 100vh;'></div>
</body>
</html>
