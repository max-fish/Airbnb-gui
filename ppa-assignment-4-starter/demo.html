<!DOCTYPE html>
<html>
<head>
    <title>loadmapasyncHTML</title>
    <style type='text/css'>body{margin:0;padding:0;overflow:hidden;font-family:'Segoe UI',Helvetica,Arial,Sans-Serif}</style>
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
    <script type='text/javascript' src='https://www.bing.com/api/maps/mapcontrol?key=AiCfbSVYBViqTpODO_7LvvYjZHpIbTFPOZWQpvduDFzWnFsu9LoMGup8GyeprqlH '></script>
    <script type='text/javascript'>
                var map;
                document.loadFile = function(lat, long) {
                    map = new Microsoft.Maps.Map(document.getElementById('myMap'), {
                        center: new Microsoft.Maps.Location(lat, long),
                        zoom: 17,
                        mapTypeId: Microsoft.Maps.MapTypeId.aerial,
                        disablePanning: true,
                        showMapTypeSelector: false,
                        showLocateMeButton: false
                    });
                    var pushpin = new Microsoft.Maps.Pushpin(map.getCenter(), { title: 'Location' });
                    map.entities.push(pushpin);
                }


        </script>
</head>
<div id='printoutPanel'></div>

<div id='myMap' style='width: 100vw; height: 100vh;'></div>
</body>
</html>
